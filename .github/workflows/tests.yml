# .github/workflows/tests.yml - CORRECTED VERSION
# ============================================================================
name: Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docs/**'
      - '**.rst'
      - '.github/workflows/release.yml'
      - '.github/workflows/dependency-review.yml'
      - '.github/workflows/codeql.yml'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      full_test:
        description: 'Run full test matrix'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Quick tests: ubuntu-latest + Python 3.11 only
        # Full tests: all OS and all Python versions
        os: >-
          ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.full_test == 'true'
                || contains(github.event.head_commit.message, '[full-test]')
                || contains(github.event.head_commit.message, '[full ci]'))
              && fromJSON('["ubuntu-latest", "windows-latest", "macos-latest"]')
              || fromJSON('["ubuntu-latest"]') }}
        python-version: >-
          ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.full_test == 'true'
                || contains(github.event.head_commit.message, '[full-test]')
                || contains(github.event.head_commit.message, '[full ci]'))
              && fromJSON('["3.10", "3.11", "3.12"]')
              || fromJSON('["3.11"]') }}
      fail-fast: false

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_biogas
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          pyproject.toml
          requirements.txt

    - name: Display test mode
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.full_test }}" == "true" ]] || \
           [[ "${{ contains(github.event.head_commit.message, '[full-test]') }}" == "true" ]] || \
           [[ "${{ contains(github.event.head_commit.message, '[full ci]') }}" == "true" ]]; then
          echo "ðŸ”¥ Running FULL test suite on all platforms"
        else
          echo "âš¡ Running QUICK tests (ubuntu-latest, Python 3.11 only)"
        fi
      shell: bash

    - name: Install Mono runtime (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y mono-complete
        mono --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio
        pip install -r requirements.txt

    - name: Install package in development mode
      run: |
        pip install -e ".[dev]"

    - name: Verify PyADM1 installation
      run: |
        python -c "
        import sys
        try:
            import pyadm1
            print(f'âœ“ pyadm1 version: {pyadm1.__version__}')
            print(f'âœ“ pyadm1 location: {pyadm1.__file__}')

            # Check subpackages
            from pyadm1 import core, substrates, simulation, components, configurator
            print('âœ“ All main subpackages imported successfully')

            # Check if DLLs are accessible
            import os
            dll_path = os.path.join(os.path.dirname(pyadm1.__file__), 'dlls')
            if os.path.exists(dll_path):
                dlls = os.listdir(dll_path)
                print(f'âœ“ Found {len(dlls)} DLLs: {dlls}')
            else:
                print('âœ— DLL directory not found')

        except ImportError as e:
            print(f'âœ— Import error: {e}')
            sys.exit(1)
        "

    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_biogas
      run: |
        pytest tests/ -v -rs --cov=pyadm1ode_calibration --cov-report=xml --cov-report=term
      continue-on-error: false

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-pyadm1ode-calibration
        fail_ci_if_error: false
