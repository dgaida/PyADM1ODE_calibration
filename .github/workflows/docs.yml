name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev,docs]
          pip install interrogate mike mkdocs-static-i18n mkdocs-mermaid2-plugin git-cliff

      - name: Run API Documentation Coverage Check
        run: interrogate -v pyadm1ode_calibration

      - name: Run Tests and Coverage
        run: |
          pytest --cov=pyadm1ode_calibration --cov-report=xml

      - name: Build Documentation
        run: mkdocs build

      - name: Deploy Versioned Documentation
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mike deploy --push --update-aliases latest
