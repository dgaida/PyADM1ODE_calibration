site_name: PyADM1ODE Calibration
site_description: Parameter calibration framework for PyADM1ODE biogas plant models
site_author: Daniel Gaida
repo_url: https://github.com/dgaida/PyADM1ODE_calibration
edit_uri: edit/main/docs/

theme:
  name: material
  language: de
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tooltips
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      languages:
        - locale: de
          name: Deutsch
          default: true
          build: true
        - locale: en
          name: English
          build: true
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true
            merge_init_into_class: true
  - mermaid2:
      arguments:
        theme: default
  - mike:
      alias_type: symlink
      canonical_version: latest

extra:
  version:
    provider: mike

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Installation: installation.md
  - Configuration: configuration.md
  - Usage:
      - Overview: usage/index.md
      - Calibration: usage/calibration.md
  - Examples:
      - Overview: examples/index.md
      - Calibration Workflow: examples/calibration_workflow.md
  - API Reference:
      - Overview: api/index.md
      - Calibration: api/calibration.md
      - IO: api/io.md
      - Optimization: api/optimization.md
  - Architecture: architecture/index.md
  - Development:
      - Overview: development/index.md
      - Metrics: development/metrics.md
  - Troubleshooting: troubleshooting.md
